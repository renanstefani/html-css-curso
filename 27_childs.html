<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Childs </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Aprendendo front end">
        <meta name="keywords" content="html5, tecnologia">

        <style>
           div p:nth-of-type(3){
               color: red;
           }

           .destaque{
               background: #ddd;
           }

           .destaque:nth-of-type(1){
               color: blue;
           }

           .destaque:first-child{
               color: green;
           }

           p:nth-last-child(2){
               text-align: center;
           }
        </style>
    </head>

    <body>
        <div>
            <p class="destaque">Parágrafo aleatório</p>
            <p>Parágrafo aleatório</p>
            <hr>
            <p class="destaque">Parágrafo aleatório</p>
            <p>Parágrafo aleatório</p>
            <hr>
            <p>Parágrafo aleatório</p>
            <p class="destaque">Parágrafo aleatório</p>
            <hr>
            <p>Parágrafo aleatório</p>
            <p>Parágrafo aleatório</p>
            <hr>
            
        </div>
    </body>
</html>
