<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Aprendendo front end">
        <meta name="keywords" content="html5, tecnologia">

        <style>
            div{
            width: 100px;
            height: 100px;
            background-color: brown;
            
            transition-property: width, height;
            transition-duration: 1s, 1s;
            transition-timing-function: cubic-bezier(.69,-0.46,.17,1.73);
            transition-delay: .2s, .3s;
            }
            div:hover{
                width: 200px;
                height: 200px;
            }

        </style>
    </head>

    <body>
        <h1>Estrutura básica</h1>

        <div>
            Transition
        </div>

    </body>
</html>
