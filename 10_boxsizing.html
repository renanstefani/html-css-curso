<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Aprendendo front end">
        <meta name="keywords" content="html5, tecnologia">
    </head>
<!--O padding da div1 somou os 25px na largura e altura, na div2 usamos o comando box-sizing para manter a altura e largura original e alterando o tamanho do conteúdo.-->    
    <style>
        div{
            background: orange;
            width: 150px;
            height: 100px;
            margin: 10px;
        }
        #div1{
            padding: 25px;
        }
        #div2{
            padding: 25px;
            box-sizing: border-box;
        }
    </style>

    <body>
        <h1>Estrutura básica</h1>
        <div id="div1">Teste</div>
        <div id="div2">Teste</div>

    </body>
</html>
