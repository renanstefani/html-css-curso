<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Aprendendo front end">
        <meta name="keywords" content="html5, tecnologia">


    </head>

    <body>
        <h1>Exemplo de formulário:</h1>

        <form action="#" method="POST" class="formlogin">
            
            <fieldset>
                <legend>Dados pessoais</legend>
                
                <label>E-mail</label>
                <input type="email" required placeholder="Digite seu e-mail">

                <label>Número de filhos</label>
                <input type="number" min="0" max="40">

               
                
                <br>
                <label>Nascimento</label>
                <input type="date" min="1900-01-01" max="2015-12-31">

                <br>
                <p>Sexo</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>

                <br>
                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </fieldset>

            <fieldset>

                <legend>Área de interesse</legend>

                <label><input type="checkbox" name="html" value="html">HTML</label>
                <label><input type="checkbox" name="css" value="css">CSS</label>
                <label><input type="checkbox" name="js" value="js">JavaScript</label>
            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>

                <textarea style="resize: none" name="msg" cols="30" rows="30" ></textarea>

                <textarea style="resize: none" name="contrato" cols="30" rows="30" readonly>Aqui está o texto do contrato que precisa ser aceito, esse é um exemplo de uma textarea com readonly.
                </textarea>
                
                <label><input type="checkbox" checked>Li e aceito</label>

                <br>
                <input type="range" min="0" max="20" step="2">Exemplo de input type range
                <br>
                <input type="date">Exemplo de input type date
                <br>
                <input type="color">Exemplo de input type color
               
            </fieldset>

            <fieldset>
                <label>Select com multiple:</label>
                <select name="opções" size="5" multiple>
                    <option>Selecione</option>
                    <option>option 1</option>
                    <option>option 2</option>
                    <option>option 3</option>
                    <option>option 4</option>
                    <option>option 5</option>
                </select>
            </fieldset>
                
            
                <br>
                <input type="submit" value="submit - enviar">
                <input type="button" value="button - utilizado em js">
                <input type="reset" value="reset - limpar form">
            
        </form>

            

    </body>
</html>
