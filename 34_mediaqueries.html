<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Aprendendo front end">
        <meta name="keywords" content="html5, tecnologia">

        <meta name="viewport" content="width=device-width">


       <style>
           body{
               background:yellow;
               font-size: 16px;
           }

           .teste{
               background: red;
               width: 320px;
               height: 50px;
           }

           .container{
               background: white;
               padding: 15px;
               font-size: 24px;
           }

           .container div{
               background: #ccc;
               margin-bottom: 15px;
               height: 150px;
               font-size: 22px;
           }

           .clearfix::after{
               content: ' ';
               display: block;
               clear: both;
           }

           @media screen and (min-width: 400px){
               body{
                   background: orange;
               }

               .container div{
                   margin: 10px;
                   width: calc(50% - 20px);
                   float: left;
               }
           }



        </style>
    </head>

    <body>
        <h1>Exemplo de media queries</h1>

        <p>Parágrago qualquer</p>

        <!-- <div class="teste"></div> -->

        <div class="container clearfix">
            <div>Div 1</div>
            <div>Div 2</div>
        </div>

    </body>
</html>
